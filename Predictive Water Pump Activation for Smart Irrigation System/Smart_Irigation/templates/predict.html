            <section class="booking-section section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-12 mx-auto">
                            <div class="back_form">
                                <div class="row">
                                    <form id="Prediction_page" action="/submit" method="POST">                                      
                                        <div class="form-group">
                                            <div class="label_form">
                                                <label for="Temperature">Temperature</label>
                                            </div>
                                            <input id="Temperature" name="temperature" type="number" placeholder="Type value of Temperature (0-50)" class="form-control" required />
                                        </div>
                                        <div class="form-group">
                                            <div class="label_form">
                                                <label for="Humidity">Humidity</label>
                                            </div>
                                            <input id="Humidity" name="humidity" type="number" placeholder="Type value of Humidity (0-100)" class="form-control" required />
                                        </div>
                                        <div class="form-group">
                                            <div class="label_form">
                                                <label for="Water Level">Water Level</label>
                                            </div>
                                            <input id="Water Level" name="water_level" type="number" placeholder="Type the level of Water (0-100)" class="form-control" required />
                                        </div>
                                        <div class="form-group">
                                            <div class="label_form">
                                                <label for="Potassium Level">Potassium Level</label>
                                            </div>
                                            <input id="Potassium Level" name="k" type="number" placeholder="Type the level of Potassium (140-255)" class="form-control" required />
                                        </div>
                                        <div class="form-group">
                                            <div class="label_form">
                                                <label for="Nitrogen Level">Nitrogen Level</label>
                                            </div>
                                            <input id="Nitrogen Level" name="N" type="number" placeholder="Type the level of Nitrogen (140-255)" class="form-control" required />
                                        </div>
                                        <div class="form-group">
                                            <div class="label_form">
                                                <label for="Phosphorous Level">Phosphorous Level</label>
                                            </div>
                                            <input id="Phosphorous Level" name="P" type="number" placeholder="Type the level of Phosphorous (0-255)" class="form-control" required />
                                        </div>
                                        <div class="form-group">
                                            <div class="label_form">
                                                <label for="Watering Plant Pump">Watering Plant Pump</label>
                                            </div>
                                            <select id="Watering Plant Pump" name="Watering_plant_pump" class="form-control" required>
                                                <option value="">Water Pump Plant</option>
                                                <option value="0">OFF</option>
                                                <option value="1">ON</option>                                                    
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div class="label_form">
                                                <label for="Fan Actuator">Fan Actuator</label>
                                            </div>
                                            <select id="Fan Actuator" name="Fan_actuator" class="form-control" required>
                                                <option value="">Fan </option>
                                                <option value="0">OFF</option>
                                                <option value="1">ON</option>                                                    
                                            </select>
                                        </div>
                                        <br>
                                        <div class="text-center">
                                            <button id="predict" class="btn btn-primary btn-lg"><strong>Predict</strong></button>
                                        </div>
                                        <br><br>
                                    </form>
                                </div>
